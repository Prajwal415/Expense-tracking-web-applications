<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <title>Recurring Expenses ‚Äî Expense Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>
    (function() {
      const theme = localStorage.getItem("appTheme") || "light";
      document.documentElement.setAttribute("data-theme", theme);
    })();
  </script>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --border: #e5e7eb;
      --accent: #3f67e6;
      --accent-soft: #e0e7ff;
      --text: #0b2340;
      --muted: #6b7280;
      --danger: #ef4444;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
    }
    :root[data-theme="dark"] {
      --bg: #020617;
      --card: #0f172a;
      --border: #1e293b;
      --accent: #60a5fa;
      --accent-soft: #0b1120;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --shadow: 0 10px 40px rgba(15, 23, 42, 0.7);
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .wrap { max-width: 800px; margin: 0 auto; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    h1 { font-size: 24px; margin: 0; display: flex; align-items: center; gap: 10px; }
    .back-link { text-decoration: none; color: var(--accent); font-weight: 600; font-size: 14px; }
    
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }
    
    .form-group { margin-bottom: 15px; }
    label { display: block; font-size: 12px; font-weight: 600; color: var(--muted); margin-bottom: 5px; }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus, select:focus { outline: 2px solid var(--accent); border-color: transparent; }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover { opacity: 0.9; }

    .recurring-list { display: grid; gap: 12px; }
    .recurring-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      border: 1px solid var(--border);
      padding: 15px;
      border-radius: 12px;
    }
    .rec-info h3 { margin: 0 0 4px 0; font-size: 16px; }
    .rec-meta { font-size: 12px; color: var(--muted); }
    .rec-amount { font-weight: 700; color: var(--accent); font-size: 16px; }
    .btn-del {
      background: rgba(239,68,68,0.1);
      color: var(--danger);
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    /* Toast Notification */
    .toast {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
      background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 10000;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
      font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 8px; opacity: 0; pointer-events: none;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .toast.success { background: #10b981; }
    .toast.error { background: #ef4444; }
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <a href="dashboard.html" class="back-link">‚Üê Dashboard</a>
    <h1>üîÑ Recurring</h1>
  </header>

  <div class="card">
    <h3 style="margin-top:0;">Add Subscription / Bill</h3>
    <div class="form-group">
      <label>Name (e.g. Netflix, Rent)</label>
      <input type="text" id="recName" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label>Amount (‚Çπ)</label>
      <input type="number" id="recAmount" placeholder="0">
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
      <div class="form-group">
        <label>Frequency</label>
        <select id="recFreq">
          <option value="Monthly">Monthly</option>
          <option value="Yearly">Yearly</option>
          <option value="Weekly">Weekly</option>
        </select>
      </div>
      <div class="form-group">
        <label>Next Due Date</label>
        <input type="date" id="recDate">
      </div>
    </div>
    <button class="btn" onclick="addRecurring()">+ Add Recurring Expense</button>
  </div>

  <h3 style="margin-bottom: 10px;">Active Subscriptions</h3>
  <div id="recurringList" class="recurring-list">
    <!-- Items go here -->
  </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<script>
  const API_BASE = (window.location.port && window.location.port !== '5003') ? `http://${window.location.hostname}:5003` : '';
  const API_URL = `${API_BASE}/api`;
  const STORAGE_MODE_KEY = 'storageMode';

  // Apply theme

  function showToast(message, type = 'success') {
    let toastEl = document.getElementById('toast');
    toastEl.textContent = message;
    toastEl.className = `toast show ${type}`;
    setTimeout(() => toastEl.classList.remove('show'), 3000);
  }

  // Set default date to today
  document.getElementById('recDate').valueAsDate = new Date();

  async function loadRecurring() {
    const list = document.getElementById('recurringList');
    list.innerHTML = '<div style="text-align:center; color:var(--muted); padding:20px;">Loading...</div>';

    try {
      const token = localStorage.getItem('token');
      if (!token) {
        list.innerHTML = '<div style="text-align:center; color:var(--muted);">Authentication error. Please log in again.</div>';
        return;
      }
      let items = [];
      try {
          const res = await fetch(`${API_URL}/preferences`, { headers: { 'Authorization': `Bearer ${token}` } });
          if (res.ok) {
              const data = await res.json();
              items = data.recurringExpenses || [];
          } else {
              throw new Error('Failed to load from server');
          }
      } catch(e) {
          console.error(e);
          showToast("Failed to load from MongoDB", "error");
      }

      renderList(items);
    } catch (e) {
      console.error(e);
      list.innerHTML = '<div style="text-align:center; color:var(--muted);">Failed to load items</div>';
    }
  }

  function renderList(items) {
    const list = document.getElementById('recurringList');
    if (items.length === 0) {
      list.innerHTML = '<div style="text-align:center; color:var(--muted); padding:20px;">No recurring expenses yet.</div>';
      return;
    }

    list.innerHTML = items.map((item, index) => `
      <div class="recurring-item">
        <div class="rec-info">
          <h3>${item.name}</h3>
          <div class="rec-meta">${item.frequency} ‚Ä¢ Next: ${new Date(item.nextDate).toLocaleDateString()}</div>
        </div>
        <div style="display:flex; align-items:center;">
          <div class="rec-amount">‚Çπ${item.amount}</div>
          <button class="btn-del" onclick="deleteRecurring('${item.id}')">√ó</button>
        </div>
      </div>
    `).join('');
  }

  async function addRecurring() {
    const name = document.getElementById('recName').value;
    const amount = document.getElementById('recAmount').value;
    const freq = document.getElementById('recFreq').value;
    const date = document.getElementById('recDate').value;

    if (!name || !amount || !date) {
      showToast("Please fill all fields", "error");
      return;
    }

    const newItem = {
      id: 'rec_' + Date.now(),
      name,
      amount: Number(amount),
      frequency: freq,
      nextDate: date,
      active: true
    };

    try {
      const token = localStorage.getItem('token');
      // 1. Fetch current preferences
      const getRes = await fetch(`${API_URL}/preferences`, { headers: { 'Authorization': `Bearer ${token}` } });
      if (!getRes.ok) throw new Error("Failed to fetch settings");
      const prefs = await getRes.json();
      
      // 2. Append new item
      const list = prefs.recurringExpenses || [];
      list.push(newItem);
      prefs.recurringExpenses = list;

      // 3. Save back
      const res = await fetch(`${API_URL}/preferences`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
        body: JSON.stringify(prefs)
      });

      if (!res.ok) throw new Error("Failed to save");

      showToast("Added successfully");
      loadRecurring();
    } catch(e) {
      console.error(e);
      showToast("Failed to save to cloud: " + e.message, "error");
    }

    // Clear form
    document.getElementById('recName').value = '';
    document.getElementById('recAmount').value = '';
  }

  async function deleteRecurring(id) {
    if(!confirm("Stop tracking this recurring expense?")) return;

    try {
        const token = localStorage.getItem('token');
        // 1. Fetch current preferences
        const getRes = await fetch(`${API_URL}/preferences`, { headers: { 'Authorization': `Bearer ${token}` } });
        if (!getRes.ok) throw new Error("Failed to fetch settings");
        const prefs = await getRes.json();

        // 2. Filter out item
        prefs.recurringExpenses = (prefs.recurringExpenses || []).filter(item => item.id !== id);

        // 3. Save back
        const res = await fetch(`${API_URL}/preferences`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify(prefs)
        });

        if (!res.ok) throw new Error("Failed to delete");

        showToast("Deleted successfully");
        loadRecurring();
      } catch(e) {
        console.error(e);
        showToast("Failed to delete from cloud: " + e.message, "error");
      }
  }

  loadRecurring();
</script>
</body>
</html>
